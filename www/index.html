	<script id="scriptIndex" type="text/javascript" charset="utf-8">

		function BuscarSaldo(){

			var resultado = function(totalReceita, totalDespesa) {
				document.getElementById("receita").innerHTML="Receita: " + totalReceita;
				document.getElementById("despesa").innerHTML="Despesa: " + totalDespesa;
				document.getElementById("saldo").innerHTML="Saldo: " + (totalReceita - totalDespesa);

			};

			TotalReceitaDespesa(resultado, DataInicio(), DataFim(), "");
		}


		function DataInicio(){
			var data = new Date();
			var mes = data.getMonth()+1;
			if (mes.toString().length == 1)
				mes = "0"+mes;
			var ano = data.getFullYear();  
			return ("01"+"/"+mes+"/"+ano);
		}
		function DataFim(){
			var data = new Date();
			var mes = data.getMonth()+1;
			if (mes.toString().length == 1)
				mes = "0"+mes;
			var ano = data.getFullYear();  
			return ("31"+"/"+mes+"/"+ano);
		}

	</script>
